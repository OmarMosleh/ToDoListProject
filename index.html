<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do List App.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">

            <ul id="list-container">
                <!-- <li class="checked">task one</li>
                <li>task two</li>
                <li>task three</li> -->
            </ul>
        </div>
    </div>
    
    <script src="demo.js"></script>

</html>
